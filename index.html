<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora IA BET NJX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f1f1f1;
      padding: 20px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 10px;
      color: #ffffff;
      text-align: center;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group div {
      flex: 1 1 250px;
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 14px;
      background-color: #2a2a2a;
      color: #f1f1f1;
    }
    button {
      background-color: #00c853;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #00b342;
    }
    .result-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 30px 0;
      gap: 15px;
    }
    .card {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      flex: 1 1 200px;
    }
    .card h3 {
      color: #ffffff;
    }
    .card p {
      font-size: 18px;
      font-weight: bold;
    }
    .chart-container {
      margin-top: 40px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #444;
    }
    th {
      background-color: #2e2e2e;
      color: #fff;
    }
    td {
      background-color: #1a1a1a;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .form-group {
        flex-direction: column;
      }
      .result-cards {
        flex-direction: column;
      }
      .card {
        margin-bottom: 10px;
      }
      canvas {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CALCULADORA IA BET NJX</h2>
    <div class="form-group">
      <div>
        <label>Valor Inicial (R$)</label>
        <input type="number" id="valorInicial" value="1000">
      </div>
      <div>
        <label>Taxa de Lucro ao Dia (%)</label>
        <input type="number" id="taxaLucro" value="0.5" step="0.01">
      </div>
    </div>
    <button onclick="calcularLucros()">CALCULAR</button>

    <div class="result-cards">
      <div class="card">
        <h3>Total em Lucros</h3>
        <p id="totalLucros">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Valor Investido</h3>
        <p id="valorInvestido">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Valor Final</h3>
        <p id="valorFinal">R$ 0,00</p>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="graficoLucros" height="100"></canvas>
    </div>

    <div style="overflow-x: auto;">
      <table>
        <thead>
          <tr>
            <th>Dias</th>
            <th>Lucro do Dia</th>
            <th>Total Investido</th>
            <th>Lucro Acumulado</th>
            <th>Acumulado</th>
          </tr>
        </thead>
        <tbody id="tabelaResultados"></tbody>
      </table>
    </div>
  </div>

  <script>
    function calcularLucros() {
      const P = parseFloat(document.getElementById('valorInicial').value);
      const taxaDiaria = parseFloat(document.getElementById('taxaLucro').value) / 100;
      const dias = 30;

      let dadosGrafico = [];
      let totalLucros = 0;
      let tabelaHTML = "";

      for (let dia = 0; dia <= dias; dia++) {
        const montante = P * Math.pow(1 + taxaDiaria, dia);
        const lucro = montante - P;
        tabelaHTML += `
          <tr>
            <td>${dia}</td>
            <td>R$ ${lucro.toFixed(2)}</td>
            <td>R$ ${P.toFixed(2)}</td>
            <td>R$ ${(lucro).toFixed(2)}</td>
            <td>R$ ${montante.toFixed(2)}</td>
          </tr>
        `;
        dadosGrafico.push(montante.toFixed(2));
        if (dia === dias) totalLucros = lucro;
      }

      document.getElementById("tabelaResultados").innerHTML = tabelaHTML;
      document.getElementById("valorInvestido").textContent = `R$ ${P.toFixed(2)}`;
      document.getElementById("totalLucros").textContent = `R$ ${totalLucros.toFixed(2)}`;
      document.getElementById("valorFinal").textContent = `R$ ${(P + totalLucros).toFixed(2)}`;

      const ctx = document.getElementById('graficoLucros').getContext('2d');
      if (window.myChart) {
        window.myChart.destroy();
      }
      window.myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Array.from({ length: dias + 1 }, (_, i) => i),
          datasets: [{
            label: 'Valor Acumulado (R$)',
            data: dadosGrafico,
            backgroundColor: '#4caf50'
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Dias',
                color: '#fff'
              },
              ticks: {
                color: '#ccc'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Valor (R$)',
                color: '#fff'
              },
              beginAtZero: true,
              ticks: {
                color: '#ccc'
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
