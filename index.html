<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora IA Bet NJX</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #f1f1f1;
      padding: 15px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 10px;
      color: #ffffff;
      text-align: center;
      font-size: 20px;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
      align-items: flex-end;
    }
    .form-group .field {
      flex: 1 1 200px;
      min-width: 180px;
    }
    .form-group .button-wrapper {
      flex: 0 0 auto;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #ccc;
      font-size: 14px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 14px;
      background-color: #2a2a2a;
      color: #f1f1f1;
    }
    button {
      background-color: #00c853;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b342;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #2e2e2e;
    }
    td {
      background-color: #1a1a1a;
    }
    canvas {
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    .resultado-final {
      margin-top: 20px;
      font-size: 16px;
      color: #00ff66;
      text-align: center;
    }
    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        gap: 10px;
      }
      .form-group .field,
      .form-group .button-wrapper {
        width: 100%;
      }
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora IA Bet NJX</h2>
    <div class="form-group">
      <div class="field">
        <label for="valorInicial">Valor Inicial</label>
        <input type="number" id="valorInicial" placeholder="R$ 0,00" />
      </div>
      <div class="field">
        <label for="taxaLucro">Taxa de Lucros (ao dia)</label>
        <input type="number" id="taxaLucro" placeholder="%" />
      </div>
      <div class="button-wrapper">
        <button onclick="calcular()">Calcular</button>
      </div>
    </div>
    <canvas id="grafico"></canvas>
    <table id="tabelaResultados">
      <thead>
        <tr>
          <th>Dia</th>
          <th>Lucro Diário</th>
          <th>Valor Acumulado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="resultado-final" id="lucroTotalFinal"></div>
  </div>

  <script>
    function calcular() {
      const valorInicial = parseFloat(document.getElementById('valorInicial').value);
      const taxaLucro = parseFloat(document.getElementById('taxaLucro').value) / 100;

      if (isNaN(valorInicial) || isNaN(taxaLucro)) return;

      const dias = 30;
      let valorAtual = valorInicial;
      const labels = [];
      const valores = [];
      const tbody = document.querySelector('#tabelaResultados tbody');
      const lucroTotalEl = document.getElementById('lucroTotalFinal');
      tbody.innerHTML = '';

      for (let dia = 1; dia <= dias; dia++) {
        const lucro = valorAtual * taxaLucro;
        valorAtual += lucro;

        labels.push('Dia ' + dia);
        valores.push(valorAtual.toFixed(2));

        const linha = `
          <tr>
            <td>${dia}</td>
            <td>R$ ${lucro.toFixed(2)}</td>
            <td style="color: #00ff66">R$ ${valorAtual.toFixed(2)}</td>
          </tr>`;
        tbody.innerHTML += linha;
      }

      const lucroTotal = valorAtual - valorInicial;
      lucroTotalEl.innerHTML = `Lucro total após 30 dias: <strong>R$ ${lucroTotal.toFixed(2)}</strong>`;

      const ctx = document.getElementById('grafico').getContext('2d');
      if (window.graficoLucros) window.graficoLucros.destroy();
      window.graficoLucros = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valor Acumulado',
            data: valores,
            borderColor: '#00ff66',
            backgroundColor: 'transparent',
            tension: 0.25
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#f1f1f1' } }
          },
          scales: {
            x: { ticks: { color: '#aaa' } },
            y: { ticks: { color: '#aaa' } }
          }
        }
      });
    }
  </script>
</body>
</html>
